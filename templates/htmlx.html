<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
        integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <div class="container py-4">
        <form hx-post="/api/chatbot/" hx-target="#reply" hx-swap="beforeend" class="mb-3">
            {% csrf_token %}
            <div class="mb-2">
                <label for="message" class="form-label">Message</label>
                <input name="message" id="message" class="form-control" placeholder="Write a message" required />
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <button class="btn btn-secondary" onclick="deleteChat()">Clear Chat</button>
        </form>

        <textarea id="reply" class="form-control" rows="8" placeholder="The reply will appear here..."
            readonly></textarea>
    </div>

    <script>
        let deleteChat = () => { document.getElementById("reply").value = '' }
    </script>
</body>

</html>
